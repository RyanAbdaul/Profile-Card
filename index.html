<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style/main.css">
  <link rel="stylesheet" href="Style/Normalize.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="page">
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    <div class="container">
      <div class="card">
        <div class="head">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="name">
          <h3>Victor Crest <span>26</span></h3>
          <span>London</span>
        </div>
        <div class="stats">
          <div>
            <span>80K</span>
            <span>Followers</span>
          </div>
          <div>
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div>
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
      <p class="by">
        Made by <a href="https://www.frontendmentor.io/profile/RyanAbdaul">Ryan Abdaulaziz</a>
      </p>
      <i class="fa-brands fa-square-github"></i>
    </div>
  </div>
</body>
</html>
